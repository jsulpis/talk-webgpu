<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - gpgpu - flocking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <style>
      body {
        margin: 0;
      }
      .stats {
        position: absolute;
        background: white;
        padding: 1em;
        border-radius: 0.25em;
        bottom: 1rem;
        left: 1rem;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5rem;

        p:has(strong:empty) {
          display: none;
        }
      }
      p {
        margin: 0;
      }
      canvas {
        width: 100svw;
        height: 100svh;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="stats">
      <p>api: <strong id="api">WebGL</strong></p>
      <p>objects: <strong id="objects"></strong></p>
      <p>compute: <strong id="compute"></strong></p>
      <p>render: <strong id="render"></strong></p>
      <p>JS: <strong id="js"></strong></p>
    </div>
    <!-- <script type="module" src="src/three/fishes.ts"></script> -->
    <script type="module" src="src/vanilla/webgpu/main.ts"></script>
  </body>
</html>
